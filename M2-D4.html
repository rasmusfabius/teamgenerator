<!DOCTYPE html>
<!--
    WELCOME TO THE STRIVE TEAM GENERATOR!

    The app is pretty straight forward:
    - The user can add a list of names

    - Every time the user clicks on the "assign" button, a random name is placed in a team and removed from the list
    - Each team should be inside a "column"
    - [EXTRA] Create a button to remove an user from a team, putting him back in the main list
    - [EXTRA] Create a button to reset the state of the app
-->
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="display-3">TEAM GENERATOR</h1>
      <p class="lead">Get help to make teams</p>
      <hr class="my-2" />
    </div>

    <div class="container">
      <div class="input-group">
        <div class="input-group-prepend">
          <button class="btn btn-success" onclick="addMembers()" type="button">Add Members</button>
        </div>
        <input type="text" id="textMemberInput" class="form-control" placeholder="insert member here" aria-label="" aria-describedby="basic-addon1" />
      </div>
      <h2 class="display-4">Members</h2>
      <ul class="list-group" id="memberList">
        <li class="list-group-item">Rasmus</li>
        <li class="list-group-item">Tash</li>
        <li class="list-group-item">Michael</li>
      </ul>
      <h2 class="display-4">Numbers of Teams</h2>
      <div class="input-group">
        <div class="input-group-prepend">
          <button class="btn btn-success" onclick="numbers()" type="button">Add Teams</button>
        </div>
        <input type="text" id="numberOfTeams" class="form-control" placeholder="Enter Numbers Of Teams" aria-label="" aria-describedby="basic-addon1" />
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
